<h2 class="mb-3">Restourant List </h2>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">opr</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.email}}</td>
            <td>
                <i (click)="deleteResto(item.id)" class="fa fa-trash text-danger" style="font-size: 20px;;"></i>
                <a routerLink="/update-resto/{{item.id}}">
                    <i class="fa fa-edit text-warning ml-2" style="font-size: 20px;;"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
